  <!-- TradeSave text -->
  <text x="40" y="62" font-family="Inter, -apple-system, Arial, sans-serif" font-size="36" font-weight="700" letter-spacing="-1">
    <tspan fill="#22c55e">Trade</tspan><tspan fill="#ffffff">Save</tspan>
